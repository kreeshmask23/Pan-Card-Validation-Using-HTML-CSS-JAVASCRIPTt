<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <b><label for="panCard">PAN Card Validation</label><br></b>
            <input type="text" id="panCard" maxlength="10" oninput="validatePan()"><br><br>
            <span id="message" class="invalid">Invalid PAN Number</span><br>
        </div>
        <br><button onclick="validatePan()"><a href="index.html">Submit</a></button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
